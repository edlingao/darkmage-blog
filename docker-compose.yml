version: '3.8'
services:
  db:
    image: postgres:13
    restart: always
    network_mode: host
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    expose:
      - 5432
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    network_mode: host
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
volumes:
  db-data:

